<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Table</title>
  </head>
  <body>
    <h1>Price table</h1>
    <table>
      <thead>
        <tr>
          <th>Object</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Iphone</td>
          <td>1312.2</td>
        </tr>

        <tr>
          <td>Short</td>
          <td>1111.99</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>2424.19</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
